    <meta name="theme-color" content="#3d2c1a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 캐시 방지 설정 (APK 최신 버전 보장) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>만세력 - 전통 사주명리</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="/attached_assets/만세력로고_1758875108140.png" />
    <link rel="apple-touch-icon" href="/attached_assets/바탕로고png_1759021446229.png" />
    <link rel="shortcut icon" href="/attached_assets/만세력로고_1758875108140.png" />
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/attached_assets/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="만세력" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading-screen .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3d2c1a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #loading-screen .text {
        margin-top: 20px;
        font-family: sans-serif;
        color: #3d2c1a;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="text">만세력 로딩 중...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      // Fallback loading screen removal
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen && loadingScreen.style.display !== 'none') {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 2000);
      });
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
